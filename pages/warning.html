<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Lens Pro - Access Blocked</title>
  <style>
    body {
      background: linear-gradient(135deg, #EF4444, #DC2626);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 50px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0,0,0,0.2);
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .url {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 25px 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
    }

    .btn {
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s;
    }

    .btn-back {
      background: white;
      color: #EF4444;
    }

    .btn-proceed {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üõ°Ô∏è</div>
    <div class="title">Access Blocked</div>
    <div>This website has been blocked by Secure Lens Pro for your protection</div>

    <div class="url" id="blocked-url">Loading...</div>

    <div>
      <button class="btn btn-back" onclick="goBack()">‚Üê Go Back Safely</button>
      <button class="btn btn-proceed" onclick="proceed()">‚ö†Ô∏è Proceed Anyway</button>
    </div>

    <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
      This site was identified as potentially dangerous based on our advanced threat detection algorithms.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || 'Unknown URL';
    document.getElementById('blocked-url').textContent = url;

    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = 'about:blank';
      }
    }

    function proceed() {
      if (confirm('‚ö†Ô∏è WARNING: This site may contain malware, phishing content, or other security threats.\n\nAre you sure you want to continue?')) {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
